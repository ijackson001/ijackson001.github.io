<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relocate a Pet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Animal Relocation Nonprofit</div>
        <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="adopt.html">Adopt</a></li>
            <li><a href="relocate.html">Relocate</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </header>
    <p><img src='poodle.jpg' class= "center"></p>

    <div class="content">
        <h1>Relocate a Pet</h1>
        <form action="#" method="post">
            <label for="owner-name">Your Name:</label><br>
            <input type="text" id="owner-name" name="owner-name" required><br><br>

            <label for="location">Your Location:</label><br>
            <input type="text" id="location" name="location" required><br><br>

            <label for="reason">Reason for Relocation:</label><br>
            <textarea id="reason" name="reason" rows="4" cols="50" required></textarea><br><br>

            <label for="additional-info">Additional Information:</label><br>
            <textarea id="additional-info" name="additional-info" rows="4" cols="50"></textarea><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
    <footer>
        <p>Contact us: 800-888-8888 | 123 Animal Way, Petville, USA</p>
    </footer>
</body>
</html>
